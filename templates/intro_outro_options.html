<div id="introOutroOptions" style="display: none;">
    <h4>Intro/Outro Options</h4>
    <div class="mb-3">
        <label for="introTemplate">Intro Template:</label>
        <select id="introTemplate" class="form-select">
            <option value="fade">Fade In</option>
            <option value="slide">Slide In</option>
            <option value="zoom">Zoom In</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="outroTemplate">Outro Template:</label>
        <select id="outroTemplate" class="form-select">
            <option value="fade">Fade Out</option>
            <option value="slide">Slide Out</option>
            <option value="zoom">Zoom Out</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="introDuration">Intro Duration (seconds):</label>
        <input type="number" id="introDuration" value="5" class="form-control">
    </div>
    <div class="mb-3">
        <label for="outroDuration">Outro Duration (seconds):</label>
        <input type="number" id="outroDuration" value="5" class="form-control">
    </div>
    <div class="mb-3">
        <label for="fadeDuration">Fade Duration (seconds):</label>
        <input type="number" id="fadeDuration" value="1" class="form-control">
    </div>
    <div class="mb-3">
        <label for="introText">Intro Text:</label>
        <input type="text" id="introText" class="form-control">
    </div>
    <div class="mb-3">
        <label for="outroText">Outro Text:</label>
        <input type="text" id="outroText" class="form-control">
    </div>
    <button id="previewIntroOutro" class="btn btn-secondary">Preview</button>
</div>
